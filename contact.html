	<!-- 填表 -->
	<div class="contact-form container">
		<div class="public-title text-center">
			<div class="sign">R</div>
			<div class="sec-title">填写表格，我们很快就会联系！</div>
			<div class="title">准备开始了吗？</div>
		</div>
		<form action="">
			<div class="contact-form-info">
				<div class="first-input row ">
					<div class="col-sm-6 mt-2">
						<input type="text" name="" id="" placeholder="请输入您的姓名" required='required'>
					</div>
					<div class="col-sm-6 my-2">
						<input type="text" name="" id="" placeholder="请输入您的手机号" pattern="/^1[34578]\d{9}$/"

					</div>
				</div>
				<div class="detils-txt row">
					<div class="col-12">
						<textarea class="col-12" name="" id="" placeholder="请输入内容" required='required'></textarea>
					</div>
				</div>
			</div>
			<div class="row justify-content-center mt-3">
				<input type="submit" name="" class="submitBtn" id="" value="发信息">
			</div>
		</form>
